<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <label for="master">Master password:</label>
    <input id="master" type="password" />

    <label for="domain">Domain:</label>
    <input id="domain" type="text" />

    <label for="modification">Modification number:</label>
    <input id="modification" type="number" min="1" value="1" />

    <fieldset>
      <legend>Choose character classes:</legend>

      <div>
        <input type="checkbox" id="letters" checked />
        <label class="cb" for="letters">small letters a..z</label>
      </div>

      <div>
        <input type="checkbox" id="capitals" checked />
        <label class="cb" for="capitals">capital letters A..Z</label>
      </div>

      <div>
        <input type="checkbox" id="digits" checked />
        <label class="cb" for="digits">digits 0..9</label>
      </div>

      <div>
        <input type="checkbox" id="symbols" checked />
        <label class="cb" for="symbols">symbols !#$%&()*+-;&lt;=&gt;?@^_`{|}~</label>
      </div>
    </fieldset>

    <button>Generate and copy</button>
  </body>
</html>
